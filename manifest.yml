---
name: QuenchSIM
category: AltaSim Technologies
role: batch_connect
description: |
  Solves the time dependent heat transfer analysis of a component
  taken from a furnace and quenched with air fans. You can import a CAD file of
  the component into the analysis; heat transfer occurs through convection,
  conduction and radiation.

